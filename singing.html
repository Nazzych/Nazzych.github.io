{% extends "shablon.html" %}

{% block title %}
Signup - NezerHill
{% endblock %}

{% block body %}
    <form class="form-signin border p-4 rounded" method="POST" action="{{ url_for('user_singing') }}">
        <button class="btn btn-sm btn-secondary mb-3 float-left" type="button" onclick="window.location.href='{{ url_for('login') }}';">log in</button>
        <div class="clearfix"></div>
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <h5 class="h5 mb-3 font-weight-normal">Enter your name.</h5>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Your name like 'John'" required autofocus>
        <h5 class="h5 mb-3 font-weight-normal">Enter your email.</h5>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
        <h5 class="h5 mb-3 font-weight-normal">Enter your password.</h5>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
{% endblock %}
